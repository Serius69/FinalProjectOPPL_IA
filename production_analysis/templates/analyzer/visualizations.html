{% block content %}
<div class="container">
    <h2 class="mb-4">Visualizaciones de Datos</h2>

    <section class="mb-4">

        <img src="data:image/png;base64,{{ images.production_trends.png }}" alt="Tendencias de Producción" class="img-fluid">
    </section>

    <section class="mb-4">
        <h3>Mapa de Calor de Eficiencia</h3>
        <img src="data:image/png;base64,{{ images.efficiency_heatmap.png }}" alt="Mapa de Calor de Eficiencia" class="img-fluid">

    <section class="mb-4">
        <h3>Desglose de Costos</h3>
        <div id="costBreakdown"></div>

    <section class="mb-4">
        <h3>Asignación Óptima de Recursos</h3>

</div>
